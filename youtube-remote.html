<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon Edge YouTube Remote</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
}

/* Rotated background for sideways Edge */
#bg {
  position: fixed;
  inset: -25%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  transform: rotate(90deg); /* change to -90deg if needed */
  transform-origin: center;
  z-index: -1;
}

/* Wallpaper arrows */
.arrow {
  position: absolute;
  top: 15px;
  font-size: 28px;
  padding: 10px 16px;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
}

#prev { left: 15px; }
#next { right: 15px; }

/* Controls */
#controls {
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  padding: 14px 18px;
  background: rgba(0,0,0,0.6);
  border-radius: 16px;
}

button {
  font-size: 18px;
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  background: #ff9900;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff7700;
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="prev" class="arrow" onclick="prevWallpaper()">◀</div>
<div id="next" class="arrow" onclick="nextWallpaper()">▶</div>

<div id="controls">
  <button onclick="send('play')">▶</button>
  <button onclick="send('pause')">⏸</button>
  <button onclick="send('rewind')">⏪</button>
  <button onclick="send('forward')">⏩</button>
  <button onclick="send('next')">⏭</button>
</div>

<script>
const wallpapers = [
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper1.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper2.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper3.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper4.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper5.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper6.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper7.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper8.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper9.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper10.jpg"
];

let index = 0;

function applyWallpaper() {
  document.getElementById("bg").style.backgroundImage =
    `url('${wallpapers[index]}')`;
}

function nextWallpaper() {
  index = (index + 1) % wallpapers.length;
  applyWallpaper();
}

function prevWallpaper() {
  index = (index - 1 + wallpapers.length) % wallpapers.length;
  applyWallpaper();
}

applyWallpaper();

/* Media commands (requires YouTube control script running in browser tab) */
function send(cmd) {
  window.postMessage(cmd, "*");
}
</script>

</body>
</html>
