<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon Edge YouTube Remote</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
}

/* Background div for rotated wallpaper */
#bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  transform-origin: center;
  z-index: -1;
  transition: transform 0.3s ease; /* smooth rotation when screen rotates */
}

/* Wallpaper arrows */
.arrow {
  position: absolute;
  top: 12px;
  font-size: 28px;
  padding: 8px 14px;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
}

#prev { left: 12px; }
#next { right: 12px; }

/* Media controls */
#controls {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  padding: 12px 16px;
  background: rgba(0,0,0,0.6);
  border-radius: 14px;
  z-index: 2;
}

button {
  font-size: 17px;
  padding: 9px 14px;
  border: none;
  border-radius: 9px;
  background: #ff9900;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff7700;
}
</style>
</head>

<body>

<!-- Background -->
<div id="bg"></div>

<!-- Wallpaper arrows -->
<div id="prev" class="arrow" onclick="prevWallpaper()">◀</div>
<div id="next" class="arrow" onclick="nextWallpaper()">▶</div>

<!-- Media controls -->
<div id="controls">
  <button onclick="send('play')">▶</button>
  <button onclick="send('pause')">⏸</button>
  <button onclick="send('rewind')">⏪</button>
  <button onclick="send('forward')">⏩</button>
  <button onclick="send('next')">⏭</button>
</div>

<script>
// === Wallpapers ===
const wallpapers = [
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper1.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper2.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper3.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper4.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper5.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper6.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper7.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper8.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper9.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper10.jpg"
];

let index = 0;
const bg = document.getElementById("bg");

// Apply wallpaper
function applyWallpaper() {
  bg.style.backgroundImage = `url('${wallpapers[index]}')`;
}

// Arrows
function nextWallpaper() {
  index = (index + 1) % wallpapers.length;
  applyWallpaper();
}

function prevWallpaper() {
  index = (index - 1 + wallpapers.length) % wallpapers.length;
  applyWallpaper();
}

// Initial wallpaper
applyWallpaper();

// === Auto-rotate wallpaper based on screen orientation ===
function updateRotation() {
  if (window.innerWidth < window.innerHeight) {
    // Portrait
    bg.style.transform = "rotate(0deg)";
  } else {
    // Landscape (sideways Edge)
    bg.style.transform = "rotate(90deg)";
  }
}

// Call on load
updateRotation();

// Update on resize (Edge rotated / profile changes)
window.addEventListener("resize", updateRotation);

// === YouTube commands ===
function send(cmd) {
  window.postMessage(cmd, "*");
}
</script>

</body>
</html>
