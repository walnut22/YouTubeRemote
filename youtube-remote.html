<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon YouTube Remote</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}
#controls {
  display: flex;
  gap: 15px;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 15px;
  z-index: 10;
  position: relative;
}
button {
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #ff9900;
  color: white;
}
button:hover { background-color: #ff7700; }
</style>
</head>
<body>

<div id="controls">
  <button onclick="sendCommand('play')">▶ Play</button>
  <button onclick="sendCommand('pause')">⏸ Pause</button>
  <button onclick="sendCommand('rewind')">⏪ -10s</button>
  <button onclick="sendCommand('forward')">⏩ +10s</button>
  <button onclick="sendCommand('next')">⏭ Next Video</button>
</div>

<script>
// List of 10 wallpapers (replace filenames with your actual uploaded images)
const wallpapers = [
  'wallpaper1.jpg',
  'wallpaper2.jpg',
  'wallpaper3.jpg',
  'wallpaper4.jpg',
  'wallpaper5.jpg',
  'wallpaper6.jpg',
  'wallpaper7.jpg',
  'wallpaper8.jpg',
  'wallpaper9.jpg',
  'wallpaper10.jpg'
];

let current = 0;

// Function to change wallpaper
function changeWallpaper() {
  document.body.style.background = `url('${wallpapers[current]}') no-repeat center center`;
  document.body.style.backgroundSize = 'cover';
  current = (current + 1) % wallpapers.length;
}

// Initial wallpaper
changeWallpaper();

// Rotate wallpaper every 5 minutes (300000ms)
setInterval(changeWallpaper, 300000);

// Function to send YouTube commands
function sendCommand(cmd) {
    // Sends command to YouTube tab with Tampermonkey script
    window.postMessage(cmd, "*");
}
</script>

</body>
</html>
