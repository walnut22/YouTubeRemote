<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon Edge YouTube Remote</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Wallpaper image */
#bg-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain; /* keeps entire image visible */
  transform-origin: center;
  transition: transform 0.3s ease;
  z-index: 0;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 12px;
  font-size: 28px;
  padding: 8px 14px;
  background: rgba(0,0,0,0.6);
  color: white;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
}

#prev { left: 12px; }
#next { right: 12px; }

/* Media controls */
#controls {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  padding: 12px 16px;
  background: rgba(0,0,0,0.6);
  border-radius: 14px;
  z-index: 2;
}

button {
  font-size: 17px;
  padding: 9px 14px;
  border: none;
  border-radius: 9px;
  background: #ff9900;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff7700;
}
</style>
</head>
<body>

<!-- Wallpaper -->
<img id="bg-img" src="" alt="Wallpaper">

<!-- Arrows -->
<div id="prev" class="arrow" onclick="prevWallpaper()">◀</div>
<div id="next" class="arrow" onclick="nextWallpaper()">▶</div>

<!-- Media controls -->
<div id="controls">
  <button onclick="send('play')">▶</button>
  <button onclick="send('pause')">⏸</button>
  <button onclick="send('rewind')">⏪</button>
  <button onclick="send('forward')">⏩</button>
  <button onclick="send('next')">⏭</button>
</div>

<script>
// Wallpapers
const wallpapers = [
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper1.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper2.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper3.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper4.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper5.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper6.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper7.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper8.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper9.jpg",
  "https://raw.githubusercontent.com/walnut22/YouTubeRemote/refs/heads/main/wallpaper10.jpg"
];

let index = 0;
const bgImg = document.getElementById("bg-img");

// Apply wallpaper
function applyWallpaper() {
  bgImg.src = wallpapers[index];
}

// Arrows
function nextWallpaper() {
  index = (index + 1) % wallpapers.length;
  applyWallpaper();
}

function prevWallpaper() {
  index = (index - 1 + wallpapers.length) % wallpapers.length;
  applyWallpaper();
}

// Initial wallpaper
applyWallpaper();

// Rotate based on screen orientation
function updateRotation() {
  const w = window.innerWidth;
  const h = window.innerHeight;

  if (w < h) {
    // Portrait
    bgImg.style.transform = "rotate(0deg) scale(1)";
  } else {
    // Landscape / sideways Edge
    // Rotate 180 degrees so it displays correctly
    bgImg.style.transform = "rotate(180deg) scale(1.25)";
  }
}

// Call on load
updateRotation();
// Call whenever window size changes
window.addEventListener("resize", updateRotation);

// Media controls (requires YouTube tab with script)
function send(cmd) {
  window.postMessage(cmd, "*");
}
</script>

</body>
</html>
