<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon Edge Remote + AI</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  background: black;
}

/* Media controls at bottom */
#controls {
  display: flex;
  gap: 15px;
  background: rgba(0,0,0,0.6);
  padding: 15px 25px;
  border-radius: 12px;
  z-index: 10;
  position: relative;
}

/* Buttons style */
button {
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #ff9900;
  color: white;
}
button:hover { background-color: #ff7700; }

/* Copilot AI panel */
#copilot {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 300px;
  max-height: 70%;
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  color: white;
}
#copilot textarea {
  width: 100%;
  height: 60px;
  resize: none;
  border-radius: 6px;
  border: none;
  padding: 8px;
  font-size: 14px;
}
#copilot #response {
  white-space: pre-wrap;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- YouTube media controls -->
<div id="controls">
  <button onclick="sendCommand('play')">▶ Play</button>
  <button onclick="sendCommand('pause')">⏸ Pause</button>
  <button onclick="sendCommand('rewind')">⏪ -10s</button>
  <button onclick="sendCommand('forward')">⏩ +10s</button>
  <button onclick="sendCommand('next')">⏭ Next Video</button>
</div>

<!-- Copilot AI Panel -->
<div id="copilot">
  <textarea id="input" placeholder="Ask Copilot..."></textarea>
  <button onclick="askAI()">Send</button>
  <div id="response"></div>
</div>

<script>
// ===== Wallpaper rotation =====
const wallpapers = [
  'wallpaper1.jpg',
  'wallpaper2.jpg',
  'wallpaper3.jpg',
  'wallpaper4.jpg',
  'wallpaper5.jpg',
  'wallpaper6.jpg',
  'wallpaper7.jpg',
  'wallpaper8.jpg',
  'wallpaper9.jpg',
  'wallpaper10.jpg'
];

let current = 0;
function changeWallpaper() {
  document.body.style.background = `url('${wallpapers[current]}') no-repeat center center`;
  document.body.style.backgroundSize = 'cover';
  current = (current + 1) % wallpapers.length;
}
changeWallpaper();  // initial
setInterval(changeWallpaper, 300000); // every 5 minutes

// ===== YouTube controls =====
function sendCommand(cmd) {
    // Works with Tampermonkey script in YouTube tab
    window.postMessage(cmd, "*");
}

// ===== Copilot AI function =====
async function askAI() {
    const input = document.getElementById('input').value;
    if(!input) return;
    const responseDiv = document.getElementById('response');

    // Clear previous
    responseDiv.innerText = 'Thinking...';

    try {
        // Send prompt to your server/proxy that calls OpenAI API
        const res = await fetch('https://your-server.com/openai-proxy', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({prompt: input})
        });
        const data = await res.json();
        responseDiv.innerText = data.answer || 'No response';
    } catch(err) {
        responseDiv.innerText = 'Error connecting to AI';
        console.error(err);
    }
}
</script>

</body>
</html>
