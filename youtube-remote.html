<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xeneon YouTube Remote</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  /* GitHub Pages relative path */
  background: url('wallpaper.jpg') no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}
#controls {
  display: flex;
  gap: 15px;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 15px;
}
button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #ff9900;
  color: white;
  font-weight: bold;
}
button:hover { background-color: #ff7700; }
</style>
</head>
<body>

<div id="controls">
  <button onclick="sendCommand('play')">▶ Play</button>
  <button onclick="sendCommand('pause')">⏸ Pause</button>
  <button onclick="sendCommand('rewind')">⏪ -10s</button>
  <button onclick="sendCommand('forward')">⏩ +10s</button>
  <button onclick="sendCommand('next')">⏭ Next Video</button>
</div>

<script>
// Send commands to Tampermonkey script
function sendCommand(cmd) {
    // Open a small window to post message to all tabs
    // This only works if Tampermonkey script is active in YouTube
    window.postMessage(cmd, "*");
    alert("Command sent: " + cmd); // For testing, remove later
}
</script>

</body>
</html>
