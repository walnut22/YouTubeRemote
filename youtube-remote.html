<title>Xeneon Edge YouTube Remote</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  background: black;
}

/* Media controls at bottom */
#controls {
  display: flex;
  gap: 15px;
  background: rgba(0,0,0,0.6);
  padding: 15px 25px;
  border-radius: 12px;
  z-index: 10;
  position: relative;
}

/* Buttons style */
button {
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #ff9900;
  color: white;
}
button:hover { background-color: #ff7700; }
</style>
</head>
